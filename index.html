<html>
  <head>
    <title>Angular Vote App</title>
  </head>
  <body ng-app="News" ng-controller="MainCtrl">
    <h4>
      Sort by:
      <select ng-model="defaultSort" ng-options="sort.name for sort in sortOrder">
        <option value="">-- choose order --</option>
      </select>
    </h4>
    <div ng-repeat="post in posts | orderBy:defaultSort.key">
      <button>
        <span ng-click="incrementvotes(post)">+</span>
      </button>
      <button>
        <span ng-click="incrementDownvotes(post)">-</span>
      </button>
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}   
      </a>
      <span ng-hide="post.link">
        {{post.title}} 
      </span>
      - votes: {{post.votes}}
    </div>
    <br>
    <br>
    <h5>Write-in Candidates</h5>
    <form ng-submit="addPost()">
      <h6>Name</h6>
      <input type="text" placeholder="Name" ng-model="title"></input>
      <h6>Campaign Link</h6>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <br>
      <button type="submit">Post</button>
    </form>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
